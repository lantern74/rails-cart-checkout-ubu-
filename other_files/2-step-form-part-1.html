<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Bootstrap Form</title>
  </head>
  <style>
    .separator-vertical {
      border: none;
      border-left: 4px solid #ccc;
      /* Choose your desired color for the separator */
      height: 100%;
      /* Adjust the height as needed */
    }

    .form-step .active {
      color: #1571a8;
    }

    .form-heading {
      font-size: 14px;
      font-weight: 700;
      word-break: break-word;
    }

    .form-sub-heading {
      font-size: 12px;
      color: #607179;
      word-break: break-word;
    }

    .order-form-footer {
      text-align: center;
      margin-top: 10px;
      color: #9c9c9c;
      font-size: 12px;
      word-break: break-word;
    }

    .main-text {
      font-weight: 700;
      font-size: 1.2rem;
    }

    .address-title,
    .payment-title {
      position: absolute;
      text-transform: uppercase;
      font-weight: 700;
      color: #626262;
      font-size: 12px;
      background-color: #fff;
      padding-right: 10px;
      z-index: 1;
      margin-top: -9px;
    }

    .shipping-title-wrapp,
    .payment-title-wrapp {
      width: 100%;
      position: relative;
      margin-top: 15px;
      padding: 8px 0;
    }

    .shipping-bar,
    .payment-bar {
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: #e5e7eb;
      top: 7px;
    }

    .container-order-form-two-step .form-control,
    .form-select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-position: 97%;
      border: 1px solid #d1d5db;
      border-radius: 5px;
      box-shadow: 0 0 0 0 transparent, transparent !important;
      -moz-box-shadow: 0 0 0 0 transparent, transparent !important;
      -webkit-box-shadow: 0 0 0 0 transparent, transparent !important;
      font-size: 14px;
      line-height: 24px;
      outline: none !important;
      padding: 8px 12px;
      width: 100%;
    }

    /* <!-- this is the style for the form #2 --> */

    .product-description {
      display: grid;
      grid-template-columns: 8fr 1fr 1fr;
      margin-bottom: 10px;
    }

    .product-description .item {
      font-size: 13px;
    }

    .item-description {
      color: gray;
      font-size: 12px;
      margin-left: 5px;
    }

    .radioBtn {
      display: block;
      margin-top: 4px;
      width: -moz-fit-content;
      width: fit-content;
    }

    .product-title {
      display: grid;
      grid-template-columns: 8fr 1fr 1fr;
    }

    .product-title .item {
      font-size: 13px;
      font-weight: 700;
    }

    .divider-form {
      background: #1571a8;
      height: 5px;
      position: relative;
      width: 100%;
      z-index: 1;
    }

    .container-order-form-two-step .form-title {
      padding: 7px;
    }

    .divider-form i,
    .step2 i {
      color: #1571a8;
      font-size: 30px;
      position: absolute;
      top: -18px;
    }

    .caret-up:before {
      content: "ïƒ˜";
    }

    .divider-form i {
      left: 75%;
    }

    svg:not(:root).svg-inline--fa {
      overflow: visible;
    }

    <style > .svg-inline--fa.fa-w-10 {
      width: 0.625em;
    }

    <style > .svg-inline--fa {
      display: inline-block;
      font-size: inherit;
      height: 1em;
      overflow: visible;
      vertical-align: -0.125em;
    }

    .order-bump-container {
      background-color: #fbf8e3;
      border: 2px dashed #c7c7c7;
      border-radius: 5px;
      padding: 8px;
    }

    .product-bump-divider {
      margin-bottom: 10px;
    }

    .bp-container {
      padding: 5px 0;
    }

    .product-detail {
      margin-top: 20px;
    }

    .forward-shopping-details {
      color: #888 !important;
      display: block;
      font-size: 12px;
    }

    .order-bump-container .headline {
      word-wrap: break-word;
      color: #090;
      font-size: 16px;
      font-weight: 700;
      line-height: 30px;
      margin-left: 2px;
    }

    .oto-headline {
      color: #c30;
      font-weight: 700;
      text-decoration: underline;
    }

    .radioBtn {
      display: block;
      margin-top: 4px;
      width: -moz-fit-content;
      width: fit-content;
    }

    .order-bump-container .main-section {
      background-color: #fefcbf;
      border-radius: 5px;
      padding: 2px;
      text-align: left;
    }

    .bump--flashing-arrow {
      margin-top: -5px;
      padding: 0 9px;
      width: 40px;
    }

    .divider-product {
      background-color: #888;
      height: 2px;
      margin: 6px 0;
      opacity: 0.3;
      width: 100%;
    }

    .item-price {
      color: #1571a8;
      font-weight: 700;
    }

    .order-total {
      color: #333;
      display: flex;
      font-size: 13px;
      font-weight: 700;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .card-input-label {
      display: block;
      margin-bottom: 5px;
      /* Adjust as needed for spacing */
    }

    .separator {
      align-items: center;
      display: flex;
      font-size: 13px;
      font-weight: 500;
      margin: 10px 0;
      padding: 1px 0;
      text-align: center;
    }

    .product-description .item:last-child {
      text-align: right;
    }

    .product-title .item:last-child {
      text-align: right;
    }

    .ghl-payment-element .card-input {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-position: 97%;
      background: #fff;
      border: 1px solid #d1d5db;
      border-radius: 5px;
      box-shadow: 0 0 #0000, #0000 !important;
      -moz-box-shadow: 0 0 0 0 transparent, transparent !important;
      -webkit-box-shadow: 0 0 0 0 transparent, transparent !important;
      font-size: 12px;
      line-height: 24px;
      outline: none !important;
      padding: 8px 12px;
      text-align: left;
      width: 100%;
    }

    body {
      /* background: #000; */
    }
  </style>

  <body>
    <div class="container-fluid">
      <div class="card px-5 pb-5 col-12 mx-auto">
        <div class="container mt-3">
          <form id="two-step-order-form" class="container-order-form-two-step">
            <div class="form-title">
              <div class="row">
                <div class="col-md-6">
                  <div class="row">
                    <div class="form-step text-center col-md-11 p-0">
                      <span class="form-heading active">Shipping</span> <br />
                      <span class="form-sub-heading"
                        >Where Should We Ship It?</span
                      >
                    </div>
                    <div class="col-md-1 p-0">
                      <hr class="separator-vertical m-0" />
                    </div>
                  </div>
                </div>
                <div class="col-md-6 p-0 m-0">
                  <div class="form-step text-center">
                    <span class="form-heading active">Your info</span> <br />
                    <span class="form-sub-heading"
                      >Upgrade Your Order & Save!</span
                    >
                  </div>
                </div>
              </div>
            </div>

            <div class="divider-form">
              <i class="fas fa-caret-up caret-up"></i>
            </div>

            <div class="form-body pt-4" id="div-ctwo-setp-order">
              <section class="info">
                <input
                  value=""
                  type="text"
                  name="companyname"
                  placeholder="Company Name.."
                  class="form-control mb-3"
                />
                <input
                  value=""
                  type="text"
                  name="name"
                  placeholder="Full Name..."
                  class="form-control mb-3"
                />
                <input
                  value=""
                  type="text"
                  name="email"
                  placeholder="Email Address..."
                  class="form-control mb-3"
                  autocomplete="new"
                />
                <input
                  value=""
                  type="tel"
                  name="phone"
                  placeholder="Phone Number..."
                  class="form-control mb-3"
                  autocomplete="off"
                />
              </section>
              <section class="shipping">
                <div class="shipping-title-wrapp pb-4">
                  <div class="address-title">Shipping</div>
                  <div class="shipping-bar"></div>
                </div>

                <input
                  value=""
                  type="text"
                  name="address"
                  placeholder="Full Address..."
                  class="form-control mb-3"
                />
                <input
                  value=""
                  type="text"
                  name="city"
                  placeholder="City Name..."
                  class="form-control mb-3"
                />
                <div class="row">
                  <div class="col-md-8">
                    <input
                      value=""
                      type="text"
                      name="state"
                      placeholder="State / Province..."
                      class="form-control mb-3"
                    />
                  </div>
                  <div class="col-md-4">
                    <input
                      value=""
                      type="text"
                      name="zipcode"
                      placeholder="Zip Code..."
                      class="form-control mb-3"
                    />
                  </div>
                </div>
                <select class="form-select mb-3" value="" name="country">
                  <option disabled="" value="">Select Country</option>
                  <option value="US">United Kingdom</option>
                  <!-- Add other country options here -->
                </select>
              </section>
              <section>
                <button class="btn btn-success w-100 p-2">
                  <i class="fas fa-arrow-right fs-5"></i>
                  <span class="main-text fs-4" style="font-weight: 600">
                    &nbsp; Go To Step #2 </span
                  ><br />
                  <span class="sub-text"></span>
                </button>
              </section>
              <section class="order-form-footer">
                <span>We Respect Your Privacy &amp; Information.</span>
              </section>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha384-GLhlTQ8iK4E5PCr0Mq3/uxUqF5L4/txI97a8KI1eZLlEyA6j8iN7E6dSSfiRY7xj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-lZfv/1KIStU9DHys9fL4huw5wsY4s/XC86Be5W9fOoRYRYZGj2n9+q8hB9d6jzx"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome JS -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script> -->
  </body>
</html>
